<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Products</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/doctor/dashboard">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item active">Products</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" *ngFor="let product of products">
        <div class="card py-3 py-md-3">
          <!-- Full width image container at the top of the card -->
          <div class="product-image-container">
            <img [src]="product.image" alt="Product Image" class="product-image">
          </div>
          <div class="product-header d-flex justify-content-between px-3 px-md-4 mt-3">
            <div class="product-info">
              <h6 class="col-green">{{product.name}}</h6>
              <p>Product Type: {{product.product_type}}</p>
            </div>
            <div>
              <h6 class="">Price per Unit: {{product.price}}</h6>
            </div>
          </div>
          <hr class="light-hr">
          <div class="d-flex flex-column justify-content-start w-100 px-3 px-md-4">
            <div><i class="fas fa-map-marker-alt pt-3 pr-3"></i>{{product.description}}</div>
            <div><i class="fas fa-phone pt-3 pr-3"></i>{{product.quantity}}</div>
          </div>
          <hr class="light-hr">
          <div class="d-flex justify-content-between px-3 px-md-4">
          </div>
          <hr class="light-hr">
          <div class="d-flex justify-content-between px-4 py-2">
            <button mat-raised-button color="primary" (click)="productDetail(product.id)" class="action-btn">Read More</button>
            <button mat-raised-button color="accent" (click)="editProduct(product)" class="action-btn">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteProduct(product)" class="action-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
