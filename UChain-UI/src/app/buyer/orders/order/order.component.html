<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Orders</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/doctor/dashboard">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item active">Orders</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row" *ngFor="let order of orders">
              <div class="col-12">
                <div class="card p-3">
                  <div class="row">
                    <div class="col-12 col-md-2 mb-0">
                      <div class="circular-image-container">
                        <img class="circular-image" 
                          [src]="'http://127.0.0.1:8000/media/Products_Pictures/' + order.product[0].image.split('/').pop()" 
                          onerror="this.src='assets/images/products/p-13.jpg'">
                      </div>
                    </div>
                    <div class="col-md-6 border-right mb-0">
                      <div class="doc-card-title">
                        <h4>{{order.product[0].name}}</h4>
                      </div>
                      <p>{{order.product[0].product_type}}</p>
                      <div class="d-flex flex-row align-items-center">
                      
                      </div>
                      <div class="description">
                        <p>{{order.product[0].description}}<br></p>
                      </div>
                    </div>
                    <div class="d-flex col-md-4 mb-0">
                      <div class="d-flex flex-column justify-content-start user-profile w-100">
                        <div><i class="fas fa-map-marker-alt pt-3 pr-3"></i> {{order.product[0].location}}</div>
                        <div><i class="far fa-comment-dots pt-3 pr-3"></i> Quantity: {{order.quantity}} </div>
                        <div><i class="far fa-money-bill-alt pt-3 pr-3"></i> Price per Unit: {{order.product[0].price}}</div>
                        <div><i class="far fa-clock pt-3 pr-3"></i> Date: {{order.order_date | date: 'MM/dd/yyyy'}}</div>
                        <div class="mt-3">
                          <button mat-raised-button color="primary" (click)="orderDetail(order.id)" style="margin-right: 10px;">Order Details</button>
                          <button mat-raised-button (click)="viewProduct(order.product[0].id)" style="background: linear-gradient(60deg, #ec407a, #d81b60); color: white; box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(233, 30, 99, 0.4);">View Product</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
