<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Product Name: </span>{{data.name}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Product Price: </span>{{data.price}} ETB</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Service Fee: </span>200 ETB</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Total Amount: </span>{{totalAmount}} ETB</p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="pay()">
      Pay
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
